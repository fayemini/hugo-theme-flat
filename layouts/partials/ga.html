<!-- Google tag (gtag.js) -->
{{ with .Site.Params.ga}} {{ $ga := $.Site.Params.ga }}
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{$ga}}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "{{$ga}}");
</script>
{{ end }}
